{% extends "base.html" %}
{% block title %}Product list{% endblock %}
{% block content %}
<h2 class="is-size-2">Products</h2>
<div class="content">
    <ul>
        {% for product in products %}
        <li>{{ product.category.name|e }} &mdash; {{ product.name|e }} &mdash; {{ product.description|e }}</li>
        {% endfor %}
    </ul>
</div>
<a href="/newproduct" class="button">Add new product</a>
{% endblock %}
