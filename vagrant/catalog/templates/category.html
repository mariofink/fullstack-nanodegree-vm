{% extends "base.html" %}
{% block title %}{{ category.name|e }}{% endblock %}
{% block content %}
<h2 class="is-size-2">{{ category.name|e }}</h2>
<ul>
    {% for product in products %}
    <li>
        <a href="/product/{{ product.id }}">
            {{ product.name|e }}
        </a>
    </li>
    {% endfor %}
</ul>
<hr>
<a href="/" class="button">Back to homepage</a>
{% endblock %}
